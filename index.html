<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>test</h1>
    <button type="button" id="button1">button1</button>
    <button type="button" id="button2">button2</button>
    <button type="button" id="button3">button3</button>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('click', (e) => {
        if (e.target.id === 'button1') {
            axios.post('http:/localhost:52530/get-account'), {
                account_uuid: '123'
            }
                .then((r) => {
                    alert(r)
                })
        }
        if (e.target.id === 'button2') {
            console.log('2')
        }
        if (e.target.id === 'button3') {
            console.log('3')
        }
    })
</script>

</html>
