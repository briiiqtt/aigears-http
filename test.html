<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <h1>test</h1>
    <form action="">
        <div class="container">
            <div id="saves"></div>
            <br><br>
            <div>
                http://<input type="text" name="host" id="host" value="localhost">:<input type="text" name="port"
                    id="port" value="52530">/<input type="text" name="path" id="path">
            </div>
            <br>
            <div class="row" id="hi">
            </div>
            <br>
            <button type="button" id="post">POST</button>
            <button type="button" id="clear">CLEAR</button>
            <br><br>
            <div id="result"></div>
        </div>
    </form>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let save = document.getElementsByClassName('save');
    document.addEventListener('click', (e) => {
        if (e.target.id === 'post') {
            let host = document.getElementById('host').value;
            let port = document.getElementById('port').value;
            let path = document.getElementById('path').value;
            let keys = document.getElementsByClassName('keys');
            let values = document.getElementsByClassName('values');
            let obj = {};
            for (let i = 0; i < keys.length; i++) {
                if (values[i].value !== "")
                    obj[keys[i].value] = values[i].value;
            }
            axios.post((`http://${host}:${port}/${path}`), {
                data: JSON.stringify(obj)
            })
                .then((r) => {
                    $('#result').append('<br>' + JSON.stringify(r.data));
                    console.log(r.data)
                })
        }
        if (e.target.id === 'clear') {
            $('#result').empty();
        }
        if (e.target.className === 'savebtn') {
            document.getElementById('path').value = save[e.target.getAttribute('data-num')].value;
        }
    })


    let params = ['account_uuid', 'parts_uuid', 'gold', '', '', '', '', '', '', '', '', '', '', '']
    let i = 0;
    for (let a of params) {
        $('#hi').append(`<div class="col-2"><input type="text" name="key_${i}" id="key_${i}" class="keys" value="${a}"> : </div>
                <div class="col-10">
                    <input type="text" name="value_${i}" id="value_${i}" class="values">
                </div>`);
        i++;
    }
    let paths = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '']
    for (let i = 0; i < paths.length; i++) {
        if (i % 5 === 0)
            $('#saves').append('<br>')
        $('#saves').append(`<input type="text" class="save" id="save${i}" value="${paths[i]}"><button type="button" class="savebtn" data-num="${i}">ã…‡</button>&emsp;`)
    }
</script>

</html>
